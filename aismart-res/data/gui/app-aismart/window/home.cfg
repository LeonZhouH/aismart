#textdomain aismart-lib

[window]
	app="aismart"
	id="home"
	[resolution]
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		orientation="portrait"
		{GUI__COMMON_FLOAT_WIDGETS}
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					[spacer]
						definition="default"
						height="(if(mobile, 16, 4))"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								[spacer]
									definition="default"
									width="(16)"
								[/spacer]
							[/column]
							[column]
								grow_factor=1
								horizontal_grow=yes
								[report]
									definition="default"
									horizontal_scrollbar_mode="never"
									id="examples"
									toggle=yes
									unit_definition="text"
									unit_height="(0)"
									unit_width="(0)"
									width="(0)"
								[/report]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								border="left, right"
								border_size=8
								horizontal_grow=yes
								[slider]
									definition="default"
									id="slider1"
									maximum_value=100
									step_size=1
								[/slider]
							[/column]
							[column]
								horizontal_grow=yes
								[slider]
									definition="default"
									id="slider2"
									maximum_value=100
									step_size=1
								[/slider]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[track]
						definition="default"
						id="paper"
					[/track]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
